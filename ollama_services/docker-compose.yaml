version: '3.8'

services:
  app:
    image: eladnatan/stocks_beta:ollma_flask_server
    container_name: flask-app
    ports:
      - "5001:5001"
    depends_on:
      - ollama
    environment:
      - OLLAMA_HOST=http://ollama:11434
    restart: unless-stopped

  ollama:
    image: eladnatan/ollama:l3
    container_name: ollama
    ports:
      - "11435:11434"
    restart: unless-stopped

volumes:
  ollama_data:

