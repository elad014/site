version: '3.8'

services:
  web:
    build: .
    ports:
      - "5000:5000"
    volumes:
      - .:/app
    environment:
      - FLASK_ENV=development
  scheduler:
    build: .
    command: ["python", "app/scheduler.py"]
    volumes:
      - .:/app
    depends_on:
      - web

networks:
  default:
    driver: bridge
